services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cnab-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - cnab-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cnab-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=CnabDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;Encrypt=False"
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cnab-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  sqlserver_data:

networks:
  cnab-network:
    driver: bridge